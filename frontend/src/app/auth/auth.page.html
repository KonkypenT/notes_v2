<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Авторизация</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Авторизация</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <form class="form" [formGroup]="formAuth">
      <ion-item>
        <ion-label position="floating">Логин</ion-label>
        <ion-input [formControl]="formAuth.controls.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Пароль</ion-label>
        <ion-input type="password" [formControl]="formAuth.controls.password"></ion-input>
      </ion-item>
      <div class="error-content"><small>{{ authError }}</small></div>
      <ion-button expand="full" [disabled]="formAuth.invalid" (click)="auth()">Войти</ion-button>
      <p>
        <small>
          <a (click)="goToRegister()">Создайте аккаунт</a>
          если его нет
        </small>
      </p>
    </form>
  </div>
</ion-content>
