<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div>Авторизация</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-title">
        <div>Авторизация</div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <form class="form" [formGroup]="formAuth">
      <ion-item class="input-radius" lines="none">
        <ion-input placeholder="Логин" [formControl]="formAuth.controls.username" (ionFocus)="focusInput()"></ion-input>
      </ion-item>
      <ion-item class="input-radius" lines="none">
        <ion-input
          placeholder="Пароль"
          type="password"
          [formControl]="formAuth.controls.password"
          (ionFocus)="focusInput()"
        ></ion-input>
      </ion-item>
      <div class="error-content"><small>{{ authError }}</small></div>
      <ion-button class="button-radius" expand="block" [disabled]="formAuth.invalid" (click)="auth()">Войти</ion-button>
      <p>
        <small>
          <a (click)="goToRegister()">Создайте аккаунт</a>
          если его нет
        </small>
      </p>
    </form>
  </div>
</ion-content>
