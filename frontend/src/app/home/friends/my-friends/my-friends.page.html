<ion-header>
  <ion-toolbar>
    <ion-title>Друзья</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="150" (ionRefresh)="getFriendList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="friends?.length" #listFriend>
    <ion-item-sliding *ngFor="let user of friends">
      <ion-item class="item">
        <ion-label slot="start">{{user.firstName}} {{user.surname}}</ion-label>
        <ion-label slot="end">{{user.username}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="removeFriend(user)">Удалить из друзей</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
