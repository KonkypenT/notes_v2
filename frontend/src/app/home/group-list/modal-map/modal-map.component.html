<ion-header>
  <ion-toolbar>
    <ion-title>Выбор места</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close-outline" size="large" (click)="closeModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="buttonRoot">
    <button class="button-map" (click)="findMe()">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <path
          fill="currentColor"
          d="M17.89 26.27l-2.7-9.46-9.46-2.7 18.92-6.76zm-5.62-12.38l4.54 1.3 1.3 4.54 3.24-9.08z"
        />
      </svg>
    </button>
    <button class="button-map">
      <ion-icon size="small" name="search-outline"></ion-icon>
      <ionic-selectable
        itemValueField="id"
        [itemTextField]="'name'"
        [items]="searchValues"
        [canSearch]="true"
        [searchPlaceholder]="'Введите поисковой запрос'"
        [searchFailText]="'Ничего не найдено'"
        [closeButtonText]="'Отмена'"
        [shouldStoreItemValue]="false"
        [(ngModel)]="searchValue"
        (onSearch)="searchChange($event)"
        (onChange)="searchChangeItem($event)"
      ></ionic-selectable>
    </button>
  </div>
  <div id="container"></div>
</ion-content>
<ion-footer>
  <ion-button expand="full" [disabled]="!marker" (click)="applyPlace()">Применить</ion-button>
</ion-footer>
